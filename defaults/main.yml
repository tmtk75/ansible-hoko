---
# defaults file for hoko
version: 0.2.4
sha256sum: 845354a2baa29d2fcedbc8a5aef381dfa7fce3c23519c0a89263794071ad6415

# Port hoko listens at
port: 9981

# Value of secret for github webhook setting
# https://github.com/${username}/{repository}/settings/hooks
secret_token: abc123

# Command line options for hoko
# If secret_token is empty, you have to put -d (debug) option
options: -d

# config files
hoko_conf: ./etc/hoko.conf
serf_conf: ./etc/hoko.d/serf.conf
sysconfig: ./etc/sysconfig/hoko

